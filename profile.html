<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EduFund</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="container">
        <a href="home_page.html" class="back-button"></a>
        <div class="main-content" style="padding-top: 50px;">
            <div class="profile-header">
                <img src="images/profile_picture.png" alt="Profile Picture" class="profile-avatar">
                <p class="profile-name">Nicka</p>
            </div>
            <ul class="profile-list">
                <li><span>Profile Details</span><img src="images/arrow_right.png" alt="Edit"></li>
                <li><span>Security and Privacy</span><img src="images/arrow_right.png" alt="Edit"></li>
                <li><span>History</span><img src="images/arrow_right.png" alt="Edit"></li>
                <li><span>Terms and Condition</span><img src="images/arrow_right.png" alt="Edit"></li>
            </ul>
        </div>
        <a href="login_page.html" class="button-secondary">Logout</a>
    </div>
</body>
</html>
